<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors!</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/167dfe41be.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
    <div class="header-container">
      <h1 class="title">Rock, Paper, Scissors!</h1>
      <p class="subtitle">Choose your weapon and beat the computer in a game to 5 wins!</p>
    </div>
    <div class="icons">
      <div id="player-icons" class="icon-container">
        <span class="icon rock">
          <i class="far fa-hand-rock fa-10x"></i>
        </span>
        <span class="icon paper">
          <i class="far fa-hand-paper fa-10x"></i>
        </span>
        <span class="icon scissors">
          <i class="far fa-hand-scissors fa-10x fa-flip-horizontal"></i>
        </span>
      </div>
      <div id="computer-icons" class="icon-container">
        <span class="icon rock">
          <i class="far fa-hand-rock fa-10x fa-flip-horizontal"></i>
        </span>
        <span class="icon paper">
          <i class="far fa-hand-paper fa-10x fa-flip-horizontal"></i>
        </span>
        <span class="icon scissors">
          <i class="far fa-hand-scissors fa-10x"></i>
        </span>
      </div>
    </div>
    <div class="button-container">
      <button id="rock" class="btn">Rock</button>
      <button id="paper" class="btn">Paper</button>
      <button id="scissors" class="btn">Scissors</button>
    </div>
    <div class="scores">
      <div class="score-container">
        <span class="score-label">Your Score:</span>
        <span id="player-score">0</span>
      </div>
      <div class="score-container">
        <span class="score-label">Computer Score:</span>
        <span id="computer-score">0</span>
      </div>
    </div>
    <div class="results-container">
      <p id="results"></p>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
